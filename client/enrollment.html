<template name='enrollment'>
  {{#if not_enrolled}}
  <h1>胜利就在前方！</h1>
  <p>欢迎来到GM。不过，还差一点……你没发现自己连个像样的用户名都没有吗？！</p>
  <hr>
  <form role='form'>
    <div class='form-group'>
      <label>邮箱</label>
      <div><p class='form-control-static'>{{email}}</p><br></div>
      <label for='txt_username'>用户名</label>
      <input type='text' class='form-control' id='txt_username' placeholder='写个你名字的拼音缩写吧'>
      <p class='help-block'>* 注册完成以后你可以创建多个“面具”从而隐藏你的真实用户名。</p>
      <label for='txt_password'>初始密码</label>
      <input type='password' class='form-control' id='txt_password' placeholder='最好长点，但也别太长，6~12个字符比较好'>
      <label for='txt_rptpassword'>再次输入密码</label>
      <input type='password' class='form-control' id='txt_rptpassword' placeholder='防止手抖～'>
    </div>
    <div class='form-group'>
      <label for='exampleInputFile'>初始头像（可选）</label>
      <input type='file' id='file_avatar' accept='image/*'>
      <p class='help-block'>* 如果留空，将使用一个随机生成的头像。</p>
    </div>
    <div class='checkbox'>
      <label>
        <input type='checkbox' id='chk_agreement'> 我同意Mangostana的《没有》
      </label>
    </div>
    <button id='btn_submit' type='button' class='btn btn-default'>Submit</button>
    {{#if message}}
    <span style='color: red'>{{message}}</span>
    {{/if}}
    {{#if in_progress}}
    &nbsp;&nbsp;<i class='fa fa-spinner fa-spin'></i>
    {{/if}}
  </form>
  {{else}}
    {{#if neither_found_nor_exist}}
    <i class='fa fa-spinner fa-spin'></i>&nbsp;努力加载中…………
    {{else}}
    <b>{{email}}</b> 已经注册过，这个页面失效啦～～
    {{/if}}
  {{/if}}
</template>

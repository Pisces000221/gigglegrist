<template name='ghouse_list'>
  <div class='input-group'>
    <input id='txt_ghouse_name' type='text' class='form-control' placeholder='温室名'>
    <span class='input-group-btn'>
      <button id='btn_create_ghouse' class='btn btn-default' type='button'><i class='fa fa-plus'></i></button>
    </span>
  </div>
  <span style='color: red'>{{message}}</span>
  <br>
  {{#if load_finished}}
  <ul class='list-group'>
    {{#each all_ghouses}}
    <a href='{{pathFor "ghouse" id=_id}}' class='list-group-item'>
      <h3>{{title}}</h3>
      <span style='color: #999'>由 {{creator_name}} 创建</span>
      <p>{{description}}</p>
    </a>
    {{/each}}
  </ul>
  {{else}}
  <i class='fa fa-spinner fa-spin'></i>&nbsp;努力加载中…………
  {{/if}}
</template>

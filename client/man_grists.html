<template name='man_grists'>
  {{#if logged_in}}
  <div class='row'>
    <div class='col-lg-6'>
      <div class='input-group'>
        <input id='txt_grist_name' type='text' class='form-control' placeholder='添加一个Grist ({{grist_owning_state}})'>
        <span class='input-group-btn'>
          <a id='btn_create_grist' class='btn btn-default {{maybe_disabled}}'><i class='fa fa-plus'></i></a>
        </span>
      </div>
    </div>
  </div>
  <div class='progress no-bottom-margin'>
    {{{level_progbar}}}
  </div>
  <span style='color: red'>{{message}}</span>
  <br>
  <ul class='list-group'>
    {{#each my_grists}}
    <a href='{{pathFor "edit_grist" id=_id}}' class='list-group-item' style='{{colours}}'>
      <img src='{{cur_avatar}}' style='width: 40px; height: 40px;' alt='' class='img-circle'>
      {{#if is_random}}<i class='fa fa-random random-highlight'></i>{{/if}}
      <span style='color: {{auto_fit_bg colour}}'>&nbsp;{{name}}</span>
      {{#if is_selected}}
      <span style='float: right'><i class='fa fa-check fa-2x'></i></span>
      {{else}}
      <a href='#' style='float: right' class='btn btn-default input-sm btn_use_grist'><i class='fa fa-comments'></i></a>
      {{/if}}
    </a>
    {{/each}}
  </ul>
  {{else}}
  {{go_homepage}}
  {{/if}}
</template>

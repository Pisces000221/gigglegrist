<template name='edit_ghouse'>
  {{#if created_by_me}}
  <div>
    温室：<span style='font-size: 28px'><b>{{title}}</b></span>
  </div>
  <form role='form'>
    <div class='form-group'>
      <label for='txt_name'>名称</label>
      <input type='text' class='form-control' id='txt_name' value='{{title}}'>
      <label for='txt_desc'>简介</label>
      <textarea class='form-control' id='txt_desc' rows='4' value='{{description}}'></textarea>
    </div>
    <button id='btn_submit' type='button' class='btn btn-default'>Submit</button>
  </form>
  {{else}}
  {{go_homepage}}
  {{/if}}
</template>

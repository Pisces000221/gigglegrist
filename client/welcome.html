<head>
  <title>Project Mangostana</title>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
</head>

<template name='home_page'>
  {{#if logged_in}}
  {{> room_list}}
  {{else}}
  {{> welcome}}
  {{/if}}
</template>

<template name='welcome'>
  <div class='bg-container banner-container animate'>
    <div style='padding-top: 60px;'></div>
    <span class='title-big-mainpage'>某某</span>
    <div style='padding-top: 24px;'></div>
    <span class='subtitle-mainpage'>TODO: Subtitle</span>
    <div style='padding-top: 60px;'></div>
  </div>
  TODO: 写点闲扯的玩意<br>
  <div style='text-align: center'>
    <span class='title-small-mainpage'>Join us!</span>
    <div class='bordered' style='width: 95%'>
      <form class='form-inline' role='form'>
        <div class='form-group' style='width: 100%'>
          <div class='input-group'>
            <div class='input-group-addon'>@</div>
            <input id='txt_email' class='form-control' type='email' placeholder='留下你的电子邮箱'>
          </div>
        </div>
      </form>
      <button id='btn_register' type='button' class='btn btn-primary'>走起～</button>
      {{#if message}}
      <span style='color: red'>{{message}}</span>
      {{/if}}
    </div>
  </div>
</template>

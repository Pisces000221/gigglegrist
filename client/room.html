<template name='room'>
  {{#each room_messages}}
  <div class='message_splitter'></div>
  {{#if is_broadcast}}
  <div class='broadcast-container'>
    {{message}}
    <span class='speaker_name_disp' style='float: right'>{{readable_time timestamp}}</span>
  </div>
  {{else}}
  <div class='message-container'>
    <img src='{{speaker_avatar}}' style='width: 24px; height: 24px;' alt='' class='img-circle'>
    <span class='speaker_name_disp'>
      {{speaker_name}}
      <span style='float: right; text-align: right'><b>#{{_id}}</b><br>{{readable_time timestamp}}</span>
    </span>
    <div class='message-border' style='background-color: {{speaker_colour_fade}}'>
      <span style='color: {{speaker_colour}}'>{{message}}</span><br>
    </div>
  </div>
  {{/if}}
  {{/each}}
  <nav class='navbar navbar-default navbar-fixed-bottom'>
    <div class='input-group message-send'>
      <input id='txt_message' type='text' class='form-control'>
      <span class='input-group-btn'>
        <button id='btn_send' class='btn btn-success' type='button'>发送</button>
      </span>
    </div>
  </nav>
</template>

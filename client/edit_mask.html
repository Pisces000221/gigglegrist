<template name='edit_mask'>
  {{#if logged_in}}
  <img src='{{cur_avatar}}' style='width: 64px; height: 64px;' alt='' class='img-circle'>
  马甲：<span style='font-size: 28px'><b>{{name}}</b></span>
  <hr>
  <form role='form'>
    <div class='form-group'>
      <label for='txt_name'>名称</label>
      <input type='text' class='form-control' id='txt_name' value='{{name}}'>
      <label for='txt_colour'>主题色</label>
      <input type='text' class='form-control color {hash:true}' id='txt_colour' style='background-color: {{hash_colour}}'>
    </div>
    <div class='form-group'>
      <label for='file_avatar'>头像（可选）</label>
      {{#if has_avatar_edit}}
      <button id='btn_rm_avatar' type='button' class='btn btn-warning'>删除</button>
      {{else}}
      <input type='file' id='file_avatar' accept='image/*'>
      <p class='help-block'>* 如果留空，将使用一个随机生成的头像。</p>
      {{/if}}
    </div>
    <button id='btn_submit' type='button' class='btn btn-default'>Submit</button>
    {{#if message}}
    <span style='color: red'>{{message}}</span>
    {{/if}}
    {{#if in_progress}}
    &nbsp;&nbsp;<i class='fa fa-spinner fa-spin'></i>
    {{/if}}
  </form>
  {{else}}
  你不登录，我怎么知道你是谁？ :)
  {{/if}}
</template>

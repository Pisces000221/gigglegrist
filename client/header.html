<template name='layout'>
  {{> yield region='top'}}
  {{> yield}}
</template>

<template name='header'>
  <nav class='navbar navbar-default navbar-fixed-top' role='navigation' style='margin-bottom: 0px;'>
    <div class='container-fluid'>
      <div class='navbar-header'>
        <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#bs-example-navbar-collapse-5'>
          <span class='sr-only'>Toggle navigation</span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
        </button>
        <a class='navbar-brand' href='{{pathFor "home_page"}}'>Project Mangostana</a>
        <hr class='hr-navbar'>
      </div>
      <div class='collapse navbar-collapse' id='bs-example-navbar-collapse-5'>
        <p class='navbar-text navbar-right'>
          {{#if currentUser}}
          {{current_username}} / <a href='#' id='a_logout' class='navbar-link'>退出帐号</a><br>
          马甲：<a href='{{pathFor "man_masks"}}' class='navbar-link'><b>{{current_maskname}}</b></a>
          {{else}}
          <input id='txt_header_email' type='text' class='form-control' placeholder='E-mail'>
          <input id='txt_header_password' type='password' class='form-control' placeholder='密码' style='margin-top: 5px;'>
          <button id='btn_header_login' type='button' class='btn btn-primary navbar-btn'>登录</button>
          {{#if in_progress}}&nbsp;&nbsp;<i class='fa fa-spinner fa-spin'></i>{{/if}}
          {{#if message}}<span style='color: red'>{{message}}</span>{{/if}}
          {{/if}}
        </p>
      </div>
    </div>
  </nav>
</template>

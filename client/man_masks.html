<template name='man_masks'>
  {{#if logged_in}}
  <div class='row'>
    <div class='col-lg-6'>
      <div class='input-group'>
        <input id='txt_mask_name' type='text' class='form-control' placeholder='添加一个马甲 (已有2个，最多拥有5个)'>
        <span class='input-group-btn'>
          <button id='btn_create_mask' class='btn btn-default' type='button'><i class='fa fa-plus'></i></button>
        </span>
      </div>
    </div>
  </div>
  <div class='progress no-bottom-margin'>
    <div class='progress-bar progress-bar-warning progress-bar-striped' role='progressbar' style='width: 60%;'>
      <div class='stick-left'>Lv. 1</div>
      <div class='stick-right'>27/35</div>
    </div>
    <div class='stick-right'>Lv. 2</div>
  </div>
  <span style='color: red'>{{message}}</span>
  <br>
  <ul class='list-group'>
    {{#each my_masks}}
    <a href='{{pathFor "edit_mask" id=_id}}' class='list-group-item' style='{{colours}}'>
      <img src='{{cur_avatar}}' style='width: 40px; height: 40px;' alt='' class='img-circle'><span style='color: {{auto_fit_bg colour}}'>&nbsp;{{name}}</span>
      {{#if is_selected}}
      <span style='float: right'><i class='fa fa-check fa-2x'></i></span>
      {{else}}
      <a href='#' style='float: right' class='btn btn-default input-sm btn_use_mask'><i class='fa fa-comments'></i></a>
      {{/if}}
    </a>
    {{/each}}
  </ul>
  {{else}}
  {{go_homepage}}
  {{/if}}
</template>

<template name='man_masks'>
  {{#if logged_in}}
  <div class='row'>
    <div class='col-lg-6'>
      <div class='input-group'>
        <input id='txt_mask_name' type='text' class='form-control' placeholder='添加一个马甲'>
        <span class='input-group-btn'>
          <button id='btn_create_mask' class='btn btn-default' type='button'><i class='fa fa-plus'></i></button>
        </span>
      </div>
    </div>
  </div>
  <span style='color: red'>{{message}}</span>
  <br>
  <ul class='list-group'>
    {{#each my_masks}}
    <a href='#' class='list-group-item' style='{{colours}}'>
      <img src='{{my_avatar}}' style='width: 40px; height: 40px;' alt='' class='img-circle'>&nbsp;{{name}}
      {{#if is_selected}}<span style='float: right'><i class='fa fa-check fa-2x'></i></span>{{/if}}
    </a>
    {{/each}}
  </ul>
  {{else}}
  你不登录，我怎么知道你是谁？ :)
  {{/if}}
</template>

<template name='man_masks'>
  {{#if logged_in}}
  <ul class='list-group'>
    {{#each my_masks}}
    <a href='#' class='list-group-item' style='{{colours}}'>
      <img src='{{my_avatar}}' style='width: 40px; height: 40px;' alt='' class='img-circle'>&nbsp;{{name}}
    </a>
    {{/each}}
  </ul>
  {{else}}
  你不登录，我怎么知道你是谁？ :)
  {{/if}}
</template>
